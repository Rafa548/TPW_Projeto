<!DOCTYPE html>
<html>
<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .navbar-container {

            margin: 0 auto;
        }

        .navbar-brand {

        ul.navbar-menu {

            padding: 0;
            margin: 0;
        }

        ul.navbar-menu li {
            display: inline;
            margin: 0 20px;
        }

        ul.navbar-menu li a {
            text-decoration: none;
            color: #fff;
        }
    </style>

    <nav>
        <div class="navbar-container">
