<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.email }}</h1>
    
    <h2>Your Interests:</h2>
    <ul>
        {% for interest in user.interests.all %}
            <li>{{ interest.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
